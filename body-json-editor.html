<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="object-editor.html">

<!--
`<body-json-editor>` A JSON editor for HTTP body

### Example
```
<body-json-editor></body-json-editor>
```

### Styling
`<body-json-editor>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--body-json-editor` | Mixin applied to the element | `{}`

@group UI Elements
@element body-json-editor
@demo demo/index.html
-->
<dom-module id="body-json-editor">
  <template>
    <style>
     :host {
      display: block;
    }
    </style>
    <template is="dom-if" if="[[_isObject(model.type)]]">
      <object-editor no-key value="{{model}}" schema="[[schema]]"></object-editor>
    </template>
    <template is="dom-if" if="[[_isArray(model.type)]]">
      <p>TODO</p>
    </template>
  </template>
  <script>
  Polymer({
    is: 'body-json-editor',
    properties: {
      // A JSON object
      json: {
        type: Object,
        value: function() {
          return {};
        },
        notify: true
      },
      // Generated model.
      model: Object,
      // Schema for autocomplete.
      schema: Object
    },
    observers: [
      '_jsonChanged(json)',
      '_modelChanged(model.*)'
    ],

    _jsonChanged: function(json) {
      var model = this._translate(json);
      // console.log('_jsonChanged::model', model);
      this.model = model;
    },

    // Translate JSON object to a editor's object model.
    _translate: function(obj) {
      var result = {
        type: 'object'
      };
      // type can be either: object, array, string, number, boolean, null
      if (obj instanceof Array) {
        result.type = 'array';
        result.children = [];
        obj.forEach((item) => {
          result.children.push(this._translate(item));
        });
      } else if (typeof obj === 'string') {
        result.type = 'string';
        result.value = obj;
      } else if (typeof obj === 'number') {
        result.type = Number.isInteger(obj) ? 'integer' : 'float';
        result.value = obj;
      } else if (typeof obj === 'boolean') {
        result.type = 'boolean';
        result.value = obj;
      } else if (obj === null || obj === undefined) {
        result.type = 'null';
        result.value = null;
      } else {
        result.children = [];
        let keys = Object.getOwnPropertyNames(obj);
        keys.forEach((key) => {
          let item = {
            'name': key,
            'value': this._translate(obj[key])
          };
          item.type = item.value.type;
          result.children.push(item);
        });
      }
      return result;
    },

    _isObject: function(type) {
      return type === 'object';
    },

    _isArray: function(type) {
      return type === 'array';
    },

    _modelChanged: function(record) {
      console.log(record);
    }
  });
  </script>
</dom-module>
