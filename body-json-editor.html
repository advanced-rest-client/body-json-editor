<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="object-editor.html">

<!--
`<body-json-editor>` A JSON editor for HTTP body

It provides a visual editor for the JSON body.

### Example
```
<body-json-editor value='["apple", 1234]'></body-json-editor>
```

To set / get value on / from the element use the `value` property. Each time
something change in the editor the string `value` will be regenerated.
It is also possible to set a JavaScript objkect on this element using
`json` property but it is immutable and changes will not be reflected to it.

### Styling
`<body-json-editor>` provides the following custom properties and mixins for
styling:

Custom property | Description | Default
----------------|-------------|----------
`--body-json-editor` | Mixin applied to the element | `{}`

@group UI Elements
@element body-json-editor
@demo demo/index.html
-->
<dom-module id="body-json-editor">
  <template>
    <style>
     :host {
      display: block;
      @apply(--body-json-editor);
    }
    .action-button {
      color: var(--primary-color);
    }
    </style>
    <template is="dom-if" if="[[_isObject(model.type)]]">
      <object-editor no-key value="{{model}}" schema="[[schema]]"></object-editor>
    </template>
    <template is="dom-if" if="[[_isArray(model.type)]]">
      <template is="dom-repeat" items="{{model.children}}">
        <object-editor no-key value="{{item}}" schema="[[schema]]"></object-editor>
      </template>
      <div class="add-action">
        <paper-button class="action-button" on-tap="_insertArrayObject">add</paper-button>
      </div>
    </template>
  </template>
  <script>
  Polymer({
    is: 'body-json-editor',
    properties: {
      // A JSON object. Please, use the `value` property to set / get JSON
      json: {
        type: Object,
        value: function() {
          return {};
        },
        notify: true
      },
      // Generated model.
      model: Object,
      // Schema for autocomplete.
      schema: Object,
      // gets / sets JSON string value
      value: {
        type: String,
        notify: true
      }
    },

    observers: [
      '_jsonChanged(json)',
      '_modelChanged(model.*)',
      '_valueChanged(value)'
    ],

    _jsonChanged: function(json) {
      var model = this._translate(json);
      // console.log('_jsonChanged::model', model);
      this.model = model;
    },

    // Translate JSON object to a editor's object model.
    _translate: function(obj) {
      var result = {
        type: 'object'
      };
      // type can be either: object, array, string, number, boolean, null
      if (obj instanceof Array) {
        result.type = 'array';
        result.children = [];
        obj.forEach((item) => {
          result.children.push(this._translate(item));
        });
        result.children = result.children.map(function(item) {
          item.value = {
            type: item.type,
            value: item.value
          };
          return item;
        });
      } else if (typeof obj === 'string') {
        result.type = 'string';
        result.value = obj;
      } else if (typeof obj === 'number') {
        result.type = Number.isInteger(obj) ? 'integer' : 'float';
        result.value = obj;
      } else if (typeof obj === 'boolean') {
        result.type = 'boolean';
        result.value = obj;
      } else if (obj === null || obj === undefined) {
        result.type = 'null';
        result.value = null;
      } else {
        result.children = [];
        try {
          let keys = Object.keys(obj);
          keys.forEach((key) => {
            let item = {
              'name': key,
              'value': this._translate(obj[key])
            };
            item.type = item.value.type;
            result.children.push(item);
          });
        } catch (e) {
          console.warn(e);
        }
      }
      return result;
    },

    _isObject: function(type) {
      return type === 'object';
    },

    _isArray: function(type) {
      return type === 'array';
    },

    _modelChanged: function(record) {
      // console.log('_modelChanged');
      var obj = record.base;
      obj = this._computeJson(obj);
      this._internallValueChage = true;
      this.set('value', JSON.stringify(obj, null, 2));
      this._internallValueChage = false;
    },

    _computeJson: function(model) {
      var isArray = model.type === 'array';
      var result = isArray ? [] : {};

      if (!model.children || !model.children.length) {
        return result;
      }
      var self = this;
      model.children.forEach(function(item) {
        var _value;
        if (item.type === 'object' || item.type === 'array') {
          _value = self._computeJson(item.value);
        } else {
          _value = item.value.value;
          if (['integer', 'float'].indexOf(item.type) !== -1) {
            _value = Number(_value);
            if (_value !== _value) {
              _value = item.value.value;
            }
          }
        }
        if (isArray) {
          result[result.length] = _value;
        } else {
          result[item.name] = _value;
        }
      });

      return result;
    },

    _insertArrayObject: function() {
      var obj = {
        'value': {
          value: ''
        }
      };
      this.push('model.children', obj);
    },

    _valueChanged: function(value) {
      if (this._internallValueChage) {
        return;
      }
      try {
        var json = JSON.parse(value);
        this.set('json', json);
      } catch (e) {
        console.warn(e);
      }
    }
  });
  </script>
</dom-module>
